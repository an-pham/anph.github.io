<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body class="{% if page.url == '/' %}home-page{% endif %}">
    {% if site.data.settings.google_analytics %} {% include
    google-analytics.html %} {% endif %}

    <!-- begin global wrap -->
    <div class="global-wrap">
      {% include header.html %}

      <!-- begin content -->
      <main class="content" aria-label="Content">{{ content }}</main>
      <!-- end content -->
      <footer class="footer fixed">
        <div class="container">
          <div class="row">
            <div class="col col-12">
              <div class="footer__info">
                {% include footer-widgets/widget-theme.html %}
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- end global wrap -->
    {% include scripts.html %}
  </body>
</html>
