<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body class="{% if page.url == '/' %}home-page{% endif %}">
    {% if site.data.settings.google_analytics %} {% include
    google-analytics.html %} {% endif %}

    <!-- begin global wrap -->
    <div class="global-wrap">
      {% include header.html %}

      <!-- begin content -->
      <main class="content" aria-label="Content">{{ content }}</main>
      <!-- end content -->
      {% include footer.html %}
    </div>
    <!-- end global wrap -->

    <script src="{{ site.baseurl }}/js/scripts.js"></script>
    <script src="{{ site.baseurl }}/js/common.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
